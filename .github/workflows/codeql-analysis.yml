name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  pull_request_target:
    branches: [master]
  schedule:
    - cron: '0 13 * * 4'

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest
    if: (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]') || (github.event_name != 'pull_request_target' && github.actor != 'dependabot[bot]')

    steps:
    - name: Checkout repository
      if: ${{ github.event_name != 'pull_request_target' }}
      uses: actions/checkout@v3
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    - name: Checkout repository PR
      if: ${{ github.event_name == 'pull_request_target' }}
      uses: actions/checkout@v3
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2
        ref: ${{ github.event.pull_request.head.sha }}

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      # Override language selection by uncommenting this and choosing your languages
      # with:
      #   languages: go, javascript, csharp, python, cpp, java

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    #- name: Autobuild
    #  uses: github/codeql-action/autobuild@v1

    # â„¹ï¸ Command-line programs to run using the OS shell.
    # ðŸ“š https://git.io/JvXDl

    # âœï¸ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language
    - name: Copy secure values
      run: |
        echo $GOOGLE_SERVICES > ./app/google-services.json
        echo $GMAPS_KEY > ./app/src/main/res/values/google_maps_api.xml
      env:
        GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        GMAPS_KEY: ${{ secrets.GMAPS_KEY }} 

    - name: Build (Manual)
      run: |
       chmod +x ./gradlew
       ./gradlew assemble

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
