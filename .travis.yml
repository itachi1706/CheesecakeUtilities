language: android
jdk: oraclejdk8
sudo: true
dist: trusty # Use Ubuntu 14.04 as its faster
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "${TRAVIS_BUILD_DIR}/gradle/caches/"
    - "${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/"
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
env:
  global:
    - API_LEVEL=28
    #- ANDROID_EMULATOR_API_LEVEL=23
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    #- ANDROID_ABI=google_apis/armeabi-v7a
    - ADB_INSTALL_TIMEOUT=20
    #- ANDROID_TARGET=android-23
    - ANDROID_TAG=google_apis
    - DISCORD_URL=https://raw.githubusercontent.com/itachi1706/travis-ci-discord-webhook/master/send.sh
  matrix:
    #- ANDROID_TARGET=android-16 ANDROID_ABI=google_apis/armeabi-v7a ANDROID_EMULATOR_API_LEVEL=16
    #- ANDROID_TARGET=android-17 ANDROID_ABI=google_apis/armeabi-v7a ANDROID_EMULATOR_API_LEVEL=17
    #- ANDROID_TARGET=android-18 ANDROID_ABI=google_apis/armeabi-v7a ANDROID_EMULATOR_API_LEVEL=18
    #- ANDROID_TARGET=android-19 ANDROID_ABI=google_apis/armeabi-v7a ANDROID_EMULATOR_API_LEVEL=19
    #- ANDROID_TARGET=android-21 ANDROID_ABI=google_apis/armeabi-v7a ANDROID_EMULATOR_API_LEVEL=21
    #- ANDROID_TARGET=android-22 ANDROID_ABI=google_apis/armeabi-v7a ANDROID_EMULATOR_API_LEVEL=22
    #- ANDROID_TARGET=android-23 ANDROID_ABI=google_apis/armeabi-v7a ANDROID_EMULATOR_API_LEVEL=23
    #- ANDROID_TARGET=android-24 ANDROID_ABI=google_apis/armeabi-v7a ANDROID_EMULATOR_API_LEVEL=24
    #- ANDROID_TARGET=android-24 ANDROID_ABI=arm64-v8a ANDROID_EMULATOR_API_LEVEL=24
    #- ANDROID_TARGET=android-25 ANDROID_ABI=google_apis/armeabi-v7a ANDROID_EMULATOR_API_LEVEL=25
    #- ANDROID_TARGET=android-25 ANDROID_ABI=arm64-v8a ANDROID_EMULATOR_API_LEVEL=25
    - ANDROID_TARGET=android-16 ANDROID_ABI=google_apis/x86 ANDROID_EMULATOR_API_LEVEL=16
    - ANDROID_TARGET=android-17 ANDROID_ABI=google_apis/x86 ANDROID_EMULATOR_API_LEVEL=17
    - ANDROID_TARGET=android-18 ANDROID_ABI=google_apis/x86 ANDROID_EMULATOR_API_LEVEL=18
    - ANDROID_TARGET=android-19 ANDROID_ABI=google_apis/x86 ANDROID_EMULATOR_API_LEVEL=19
    - ANDROID_TARGET=android-21 ANDROID_ABI=google_apis/x86 ANDROID_EMULATOR_API_LEVEL=21
    - ANDROID_TARGET=android-22 ANDROID_ABI=google_apis/x86 ANDROID_EMULATOR_API_LEVEL=22
    - ANDROID_TARGET=android-23 ANDROID_ABI=google_apis/x86 ANDROID_EMULATOR_API_LEVEL=23
    - ANDROID_TARGET=android-24 ANDROID_ABI=google_apis/x86 ANDROID_EMULATOR_API_LEVEL=24
    - ANDROID_TARGET=android-25 ANDROID_ABI=google_apis/x86 ANDROID_EMULATOR_API_LEVEL=25
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$API_LEVEL
    - android-$ANDROID_EMULATOR_API_LEVEL
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_EMULATOR_API_LEVEL
    #- sys-img-armeabi-v7a-google_apis-$ANDROID_EMULATOR_API_LEVEL
    - sys-img-x86-google_apis-$ANDROID_EMULATOR_API_LEVEL
before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - yes | sdkmanager "platforms;android-28" # Temporary fix for checksum mismatch (travis-ci/#8874)
  - openssl aes-256-cbc -K $encrypted_2969307dece5_key -iv $encrypted_2969307dece5_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - android list targets
  - chmod +x gradlew
  #- travis_retry ./gradlew assembleDebug
  #- travis_retry ./gradlew assembleDebugAndroidTest
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI --tag $ANDROID_TAG
  #- emulator -avd test -no-skin -no-window &
  - emulator -avd test -memory 1500 -no-accel -gpu swiftshader -camera-back none -camera-front none -no-boot-anim -no-snapshot-save -no-snapstorage &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - travis_retry ./gradlew assembleDebug
  - travis_retry ./gradlew assembleDebugAndroidTest
script: travis_retry travis_wait ./gradlew connectedAndroidTest -x assembleDebug -x assembleDebugAndroidTest
after_success:
  - mv ./app/build/outputs/apk/debug/app-debug.apk ./app/build/outputs/apk/debug/CheesecakeUtilities-debug.apk
  - ls ./app/build/outputs/apk/
  - ls ./app/build/outputs/apk/debug/
  - wget $DISCORD_URL
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - ls $TRAVIS_BUILD_DIR/app/build/outputs/androidTest-results/connected/
  - cat $TRAVIS_BUILD_DIR/app/build/outputs/androidTest-results/connected/TEST-*.xml
  - wget $DISCORD_URL
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
deploy:
  provider: releases
  api_key: "$OAUTH_KEY"
  file: "./app/build/outputs/apk/debug/CheesecakeUtilities-debug.apk"
  skip_cleanup: true
  on:
    tags: true
notifications:
  irc:
    channels:
      - chat.freenode.net#itachi1706mc
      - irc.esper.net#itachi1706
    on_success: always
    on_failure: always
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{commit_subject}"
      - 'Build Status : %{message}'
      - 'Change view : %{compare_url}'
      - 'Build details : %{build_url}'
  email:
    recipients:
      - "$PRIVATE_EMAIL"
    on_success: change
    on_failure: always
  slack:
    secure: 
